<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h2>부분 포함 th:insert="~{template/fragment/footer :: copy}"</h2>
<div th:insert="~{template/fragment/footer :: copy}"></div>

<h2>부분 대체 th:replace="~{template/fragment/footer :: copy}"</h2>
<div th:replace="~{template/fragment/footer :: copy}"></div>

<h2>부분 대체 단순 표현식 th:replace="template/fragment/footer :: copy"</h2>
<div th:replace="template/fragment/footer :: copy"></div>

<h2>부분 대체 파라미터 사용 th:replace="~{template/fragment/footer :: copyParam ('데이터1', '데이터2')}"</h2>
<div th:replace="~{template/fragment/footer :: copyParam ('데이터1', '데이터2')}"></div>

</body>
</html>
