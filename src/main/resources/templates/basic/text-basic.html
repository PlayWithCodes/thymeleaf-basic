<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>thymeleaf basic</h1>
<ul>
    <li>th:text 사용: <span th:text="${data}">Hello</span></li>
    <li>th:utext 사용: <span th:utext="${unescape}">Hello</span></li>
    <li>컨텐츠 안에서 직접 출력하기: [[${data}]]</li>
    <li>문자 이스케이프(타임리프 디폴트): [[${escape}]]</li>
    <li>문자 언이스케이프: [(${unescape})]</li>
</ul>
</body>
</html>
