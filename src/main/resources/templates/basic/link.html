<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>thymeleaf URL link</h1>
<ul>
    <li><a th:href="@{/hello}">th:href="@{/hello}"</a></li>
    <li><a th:href="@{/hello(param1=${param1}, param2=${param2})}">th:href="@{/hello(param1=${param1}, param2=${param2})}"</a></li>
    <li><a th:href="@{/hello/{param1}/{param2}(param1=${param1}, param2=${param2})}">th:href="@{/hello/{param1}/{param2}(param1=${param1}, param2=${param2})}"</a></li>
    <li><a th:href="@{/hello/{param1}(param1=${param1}, param2=${param2})}">th:href="@{/hello/{param1}(param1=${param1}, param2=${param2})}"</a></li>
</ul>
</body>
</html>
